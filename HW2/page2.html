                <img src="../HW2/images/gloves2.png" alt="Gloves2">
                <img src="../HW2/images/gloves3.png" alt="Gloves3">
            </div>
            <section id="gloves-list-section">
                <h2>List Of Gloves</h2>
                <ul>
                    <li>
                        <img class="group-icon" src="../HW2/images/Group.png" alt="icon-group">
                        <img class="ellipse-page2" src="../HW2/images/Ellipse-cart-1.png" alt="elipse-pg2">
                        <p>Lionsdale Black Gloves</p>
                    </li>
                    <li>
                        <img class="group-icon" src="../HW2/images/Group.png" alt="icon-group">
                        <img class="ellipse-page2" src="../HW2/images/Ellipse-cart-1.png" alt="elipse-pg2">
                        <p>Everlast Black Gloves</p>
                    </li>
                    <li>
                        <img class="group-icon" src="../HW2/images/Group.png" alt="icon-group">
                        <img class="ellipse-page2" src="../HW2/images/Ellipse-cart-1.png" alt="elipse-pg2">

            </section>
        </section>
        <h2 class="special-heading">Contact Us</h2>
        <div class="contact-form">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
    </main>
